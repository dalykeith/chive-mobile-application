<ion-header>
  <ion-navbar>
    <ion-title>
      Recipes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let recipe of recipes | async">
      <ion-item>
        {{ recipe.text }}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="removeRecipe(recipe._id)">
        <ion-icon name="trash"></ion-icon>
        Delete
      </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="addRecipe()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
