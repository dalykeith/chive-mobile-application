<ion-header>
  <ion-navbar color="chive-nav">
    <ion-title text-center>
      Chive Recipe Book
    </ion-title>
    <ion-buttons end>
    <button ion-button icon-only (click)="addRecipe()" color = "chive-add"><ion-icon name="add"></ion-icon></button>
  </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let recipe of recipes | async">
      <ion-item (click)="onSelect(recipe)">
        <img class="header" src="http://placehold.it/200x200"/>
        <div class = "align-right">
        <h1>{{ recipe.title }}</h1>
        serves {{ recipe.servingSize }}
      </div>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="removeRecipe(recipe._id)">
        <ion-icon name="trash"></ion-icon>
        Delete
      </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
