<ion-header>

  <ion-navbar color="chive-nav">
    <ion-title >Recipe Details</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

    <ion-list>

        <ion-item>
            <strong>Title:</strong> {{title}}
        </ion-item>

       <ion-item>
            <strong>Category:</strong> {{category}}
        </ion-item>

         <ion-item>
            <strong>Prep Time:</strong> {{prepTime}}
        </ion-item>

        <ion-item>
            <strong>Cook Time:</strong> {{cookTime}}
        </ion-item>

        <ion-item>
            <strong>Serves:</strong> {{servingSize}}
        </ion-item>

        <ion-item>
            <strong>Ingredients:</strong> {{ingredients}}
        </ion-item>

        <ion-item>
            <strong>Directions:</strong> {{directions}}
        </ion-item>

    </ion-list>

</ion-content>
